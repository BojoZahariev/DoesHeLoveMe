<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Love meter" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet" />
    <meta name="theme-color" content="#000000" />

    <title>He loves me?</title>
  </head>
  <body>
    <div class="bigContainer">
      <div class="titleDiv">
        <h1 class="title">He loves me?</h1>
      </div>

      <ul id="container"></ul>

      <form id="formContainer">
        <input id="name1" type="text" placeholder="Your name" required />
        <img src="images/daisy.png" id="daisy" alt="daisy" />
        <input id="name2" type="text" placeholder="Your crush" required />

        <div id="btnDiv">
          <button id="submitBtn" class="mainBtn" type="submit">Go</button>
          <button id="clearInput" class="mainBtn">Clear</button>
        </div>
      </form>

      <div class="resultsDiv">
        <ul id="results">
          <li class="resultsPart">
            <span class="partTitle">Compatibility:</span>
          </li>
          <li class="resultsPart">
            <span class="partTitle">Attraction:</span>
          </li>
          <li class="resultsPart">
            <span class="partTitle">Romance:</span>
          </li>
          <li class="resultsPart">
            <span class="partTitle">Love:</span>
          </li>
          <li class="resultsPart">
            <span class="partTitle">Sex:</span>
          </li>
        </ul>
      </div>

      <p id="comments"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
